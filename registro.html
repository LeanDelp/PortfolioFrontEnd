<body>
    <nav class="navbar navbar-expand-lg bg-brown">
        <div class="container-fluid">
            <a class="nvbar brand" href="index.html">
                <img src="./assets/imgs/logo.png" alt="Logo_Arg_Programa" class="w-25">

            </a>
            <ul class="list-group list-group-horizontal">
                <li class="list-group-item"><a href="https://facebook.com/lalodelp" target="_blank"><i
                            class="fa-brands fa-square-facebook fa-2x text-white"></i></a></li>
                <li class="list-group-item"><a href="https://www.instagram.com/leandro.delpino/" target="_blank"><i
                            class="fa-brands fa-square-instagram fa-2x text-white"></i></a></li>
                <li class="list-group-item"><a href="https://www.linkedin.com/in/leandro-delpino-0097b4155/"

                <!-- Button que envia al loggin(abre loggin) -->
                <a href="/login.html"><i class="fa-regular fa-user fa-2x text-white list-group-item"></i></a>
                <!-- Termina boton modal (abre loggin)-->

        </div>

    <!--Formulario de Login-->
    <section class="login">
        <div class="container text-center">
            <div class="row">
                <div class="col-2">
                </div>
                <div class="col-8 formularioLogin">
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Email</label>
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="exampleInputPassword1">
                            </div>
                        </form>
                    </div>

                    <!-- Button de Ingresar-->
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-secondary">Registrarse</button>
                    </div>
                    <small>Si ya tenes cuenta <a href="/login.html">ingresa aquí</a> </small>
                </div>
                <div class="col-2">
                </div>
            </div>
        </div>


    </section>

    <!-- JavaScript Bundle with Popper -->
